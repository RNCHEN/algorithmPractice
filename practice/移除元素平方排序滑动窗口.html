    var minSubArrayLen = function (target, nums) {
      let left=0;
      let right=0;
      let ans = Infinity;
      let sum =0;
// < or A= 
// condition is not left < right 
// the condition is end < len
      while(right < nums.length){
        sum+=nums[right];
        while(sum>=target){
            ans = Math.min(ans,right-left+1);
            sum-=nums[left];
            left++;
        }
        right++;
      }
      return ans==Infinity?0:ans
    }
